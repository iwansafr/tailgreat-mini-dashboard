<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto p-4 max-w-7xl">
        <!-- Header -->
        <header class="mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Process Payment</h1>
                <a href="orders.html" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Orders
                </a>
            </div>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Column - Order Summary & Payment Details -->
            <div class="lg:col-span-2">
                <!-- Order Summary -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Order Summary</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Qty</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Cappuccino</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$4.50</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$9.00</td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Blueberry Muffin</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">3</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$3.25</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$9.75</td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Americano</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">1</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$3.50</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$3.50</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Payment Amount & Details -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Payment Details</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Subtotal:</span>
                            <span class="font-medium">$22.25</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Tax (8%):</span>
                            <span class="font-medium">$1.78</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Discount:</span>
                            <span class="font-medium text-green-600">-$2.00</span>
                        </div>
                        <div class="border-t pt-3 mt-3">
                            <div class="flex justify-between items-center">
                                <span class="font-semibold text-gray-800 text-lg">Total:</span>
                                <span class="font-bold text-2xl text-blue-600">$22.03</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Payment Method Selection -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Payment Method</h2>
                    <div class="grid grid-cols-3 gap-4">
                        <button id="cash-btn" class="payment-method-btn active bg-blue-50 border-2 border-blue-500 text-blue-700 font-medium rounded-lg p-4 flex flex-col items-center justify-center transition-all duration-200">
                            <i class="fas fa-money-bill text-2xl mb-2"></i>
                            <span>Cash</span>
                        </button>
                        <button id="card-btn" class="payment-method-btn bg-white border-2 border-gray-200 hover:border-blue-500 hover:bg-blue-50 text-gray-700 hover:text-blue-700 font-medium rounded-lg p-4 flex flex-col items-center justify-center transition-all duration-200">
                            <i class="fas fa-credit-card text-2xl mb-2"></i>
                            <span>Card</span>
                        </button>
                        <button id="wallet-btn" class="payment-method-btn bg-white border-2 border-gray-200 hover:border-blue-500 hover:bg-blue-50 text-gray-700 hover:text-blue-700 font-medium rounded-lg p-4 flex flex-col items-center justify-center transition-all duration-200">
                            <i class="fas fa-wallet text-2xl mb-2"></i>
                            <span>Digital Wallet</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Right Column - Number Pad & Action Buttons -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <div class="mb-6">
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount Received</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 text-lg">$</span>
                            </div>
                            <input type="text" id="amount" name="amount" value="25.00" class="block w-full pl-10 pr-12 py-3 border-gray-300 rounded-md shadow-sm text-xl text-right font-bold text-gray-700 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">Change Due:</span>
                            <span class="font-medium text-green-600">$2.97</span>
                        </div>
                    </div>
                    
                    <!-- Number Pad -->
                    <div class="grid grid-cols-3 gap-2 mb-6">
                        <button class="numpad-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 rounded transition-colors duration-200">1</button>
                        <button class="numpad-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 rounded transition-colors duration-200">2</button>
                        <button class="numpad-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 rounded transition-colors duration-200">3</button>
                        <button class="numpad-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 rounded transition-colors duration-200">4</button>
                        <button class="numpad-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 rounded transition-colors duration-200">5</button>
                        <button class="numpad-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 rounded transition-colors duration-200">6</button>
                        <button class="numpad-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 rounded transition-colors duration-200">7</button>
                        <button class="numpad-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 rounded transition-colors duration-200">8</button>
                        <button class="numpad-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 rounded transition-colors duration-200">9</button>
                        <button class="numpad-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 rounded transition-colors duration-200">.</button>
                        <button class="numpad-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 rounded transition-colors duration-200">0</button>
                        <button class="numpad-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 rounded transition-colors duration-200">
                            <i class="fas fa-backspace"></i>
                        </button>
                    </div>
                    
                    <!-- Quick Amount Buttons -->
                    <div class="grid grid-cols-4 gap-2 mb-6">
                        <button class="bg-blue-50 hover:bg-blue-100 text-blue-700 font-medium py-2 px-3 rounded transition-colors duration-200">$20</button>
                        <button class="bg-blue-50 hover:bg-blue-100 text-blue-700 font-medium py-2 px-3 rounded transition-colors duration-200">$50</button>
                        <button class="bg-blue-50 hover:bg-blue-100 text-blue-700 font-medium py-2 px-3 rounded transition-colors duration-200">$100</button>
                        <button class="bg-blue-50 hover:bg-blue-100 text-blue-700 font-medium py-2 px-3 rounded transition-colors duration-200">Exact</button>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="space-y-3">
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded transition-colors duration-200 flex justify-center items-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            Process Payment
                        </button>
                        <button class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-4 rounded transition-colors duration-200">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple JavaScript for toggling active payment method
        document.querySelectorAll('.payment-method-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.payment-method-btn').forEach(btn => {
                    btn.classList.remove('active', 'bg-blue-50', 'border-blue-500', 'text-blue-700');
                    btn.classList.add('bg-white', 'border-gray-200', 'text-gray-700');
                });
                
                // Add active class to clicked button
                button.classList.remove('bg-white', 'border-gray-200', 'text-gray-700');
                button.classList.add('active', 'bg-blue-50', 'border-blue-500', 'text-blue-700');
            });
        });
    </script>
</body>
</html>
